<html>
<head>
  <title>BTON</title>
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="./styles.css">
  <script src='https://bundle.run/noble-secp256k1@1.2.14'></script>
  <script src='https://unpkg.com/bton-lib'></script>
  <script src='../../../../../index.js'></script>
</head>
<body>
  <section>
    <div class="channel-select">
      <input></input>
      <button>join</button>
    </div>
  </section>
  <section>
    <div class="info-window hide">
      <div class="info-row">
        <div class="info-field">
          <label>Amount</label>
          <input />
        </div>
        <div class="info-field">
          <label>Sign Input</label>
          <input />
        </div>
        <div class="info-field">
          <label>Lock Inputs</label>
          <select>
            <option>All</option>
            <option>Single</option>
            <option>None</option>
          </select>
        </div>
        <div class="info-field">
          <label>Lock Outputs</label>
            <select>
              <option>All</option>
              <option>Single</option>
              <option>None</option>
          </select>
        </div>
      </div>
      <div class="info-row">
        <div class="info-field">
          <label>Prevout</label>
          <span></span>
          <button>Create</button>
        </div>
      </div>
      <div id="txid" class="info-row">
        <label>txid</label>
        <span></span>
        <button>lock</button>
      </div>
      <div id="sighash" class="info-row">
        <label>sighash</label>
        <span></span>
        <button>lock</button>
      </div>
      <div id="key" class="info-row">
        <label>pubkey</label>
        <span></span>
        <button>sign</button>
      </div>
      <div id="address" class="info-row">
        <label>address</label>
        <span></span>
        <button>fund</button>
      </div>
    </div>
    <div class="content-window">
      <div class="content-view"></div>
      <pre class="editor-view" contenteditable="true"></pre>
    </div>
    <div class="action-menu">
      <span class="item" id="new">New</span>
      <span class="item" id="load">Load</span>
      <span class="item" id="edit">View</span>
      <span class="item" id="save">Save</span>
    </div>
  </section>
  <script src="./app.js" type="module"></script>
  <script src="./lib/editor.js" type="module"></script>
</body>
</html>
