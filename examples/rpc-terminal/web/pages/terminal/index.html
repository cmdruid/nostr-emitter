<html>
  <head>
    <title>Terminal</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="./styles.css">
    <script src='https://bundle.run/noble-secp256k1@1.2.14'></script>
    <script src='../../../../../index.js'></script>
    <script src="./app.js" type="module"></script>
  </head>
  <body>
    <main>
      <section class="terminal-output">
        <p>
          This terminal has access to all commands behind the bitcoin-rpc interface.
        </p>
        <p>
          Try out a few commands for yourself, like 'getblockchaininfo' or 'listunspent'. 
          There's a link to more commands down below.
        </p>
      </section>
      <section class="terminal-input">
        <div class="command-prompt">
          <div class="user">
            <span class="username">root@alice:</span>
            <span class="location">~</span>
            <span class="role">$</span>
          </div>
          <div class="command-line">
            <div class="input-field">
              <input name="input-command" type="text" />
            </div>
            <div class="input-cursor hide"></div>
          </div>
          <span class="send-btn">[ enter ]</span>
        </div>
      </section>
    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
