<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lightning RPC Terminal</title>
    <script src='https://bundle.run/noble-secp256k1@1.2.14'></script>
    <script src='https://unpkg.com/@cmdcode/nostr-emitter@1.1.15'></script>
    <!--<script src='../../../index.js'></script>-->
    <script src="./main.js" type="module"></script>
  </head>
  <body>
    <header>
      <div>
        <h1>Bitcoin RPC Terminal</h1>
        <p>Connect to your node over the Nostr relay network.</p>
      </div>
    </header>
    <main>
      <section class="connect-window">
        <pre>Paste the connection string from your node.</pre>
        <div class="connect-prompt">
          <input/>
          <button class="connect-btn">connect</button>
        </div>
      </section>
      <section class="main-window">
        <div class="container info-window">
          <div class="title">
            <p>Information</p>
          </div>
          <div class="content">
            <pre>Waiting for a connection ...</pre>
          </div>
        </div>
        <div class="container program-window">
          <div class="title">
            <p>Menu</p>
          </div>
          <div class="content menu">
            <ul>
              <li>
                <p>BTON</p>
              </li>
              <li>
                <p>Channels</p>
              </li>
              <li>
                <p>Messages</p>
              </li>
              <li>
                <p id="default">Terminal</p>
              </li>
              <li>
                <p>Wallet</p>
              </li>
            </ul>
          </div>
        </div>
        <div class="container view-frame">
          <div class="title">
            <p></p>
          </div>
          <iframe></iframe>
        </div>
      </section>
    </main> 
    
  </body>
</html>
